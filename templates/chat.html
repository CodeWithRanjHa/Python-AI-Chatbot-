  <script>
    function appendMessage(sender, message) {
        const chatBox = document.getElementById('chat-box');
        const messageDiv = document.createElement('div');
        messageDiv.className = sender === 'You' ? 'user-section' : 'ai-section';
        messageDiv.innerHTML = `<div class="${sender === 'You' ? 'user-avatar' : 'ai-avatar'}">${sender}:</div>
                                <div class="${sender === 'You' ? 'user-message' : 'ai-message'}">${message}</div>`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }

    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (!userInput) return;

        appendMessage('You', userInput);
        document.getElementById('user-input').value = ''; // Clear input field

        fetch('/get-messages', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 'user-prompt': userInput })
        })
        .then(response => response.json())
        .then(data => {
            if (data.response) {
                appendMessage('Anna', data.response);
            } else {
                appendMessage('Anna', 'Sorry, there was an error processing your request.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            appendMessage('Anna', 'Sorry, there was an error processing your request.');
        });
    }
  </script>
